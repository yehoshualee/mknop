name: N1-OpenWrt-CI

on:
#  schedule:
#    - cron: '0 22 * * 5'
  watch:
    types: [started]
  repository_dispatch:
    types: 'run'
    
env:
  TZ: 'Asia/Shanghai'

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event_name == 'schedule' || github.event.action == 'run'

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install depends
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /usr/lib/jvm /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-1804)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      - name: Clone Lean's openwrt
        run: |
          git clone https://github.com/coolsnowwolf/lede

      - name: Install feeds & Make config
        env:
          CONFIG: '.github/config'
        run: |
          chmod +x $CONFIG
          ./$CONFIG

      - name: Compile openwrt
        run: |
          cd lede
          make download -j8
          make -j$(nproc) || make -j1 V=s

      - name: Build firmware
        run: |
          cp lede/bin/targets/*/*/*.tar.gz ./openwrt
          sudo ./make -d
          
          i=0
          cd out
          for x in $(ls .); do
            cd $x
            filename=$(ls .)
            filename=${filename%.*}
            gzip *.img
            cd ../
            echo "::set-env name=firmware_$((++i))::$filename"
          done

      - name: Upload firmware @ kernel 4.19.134
        uses: actions/upload-artifact@main
        with:
          name: ${{ env.firmware_1 }}
          path: out/4.19.134
      
      - name: Upload firmware @ kernel 5.4.50
        uses: actions/upload-artifact@main
        with:
          name: ${{ env.firmware_2 }}
          path: out/5.4.50

